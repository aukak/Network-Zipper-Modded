<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Zipper Modded - Panel</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel-container">
        <header class="panel-header">
            <h1>Network Zipper Modded <span id="version"></span></h1>
            <p>Download network resources as a zip file.</p>
        </header>

        <section class="controls">
            <button id="download" class="button primary">Download All Files</button>
            <button id="refresh" class="button">Refresh Files</button>
        </section>

        <section class="file-info">
            <span>Files: <span id="fileCount">0</span></span>
            <input type="text" id="searchInput" placeholder="Search files...">
        </section>

        <section class="file-list-container">
            <div id="fileList" class="file-list"></div>
        </section>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Settings Button -->
        <button id="settingsButton" class="settings-button">
            <i class="fas fa-user"></i>
        </button>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Credits</h2>
                <div class="credits">
                    <p>Modded by <strong>Aukak</strong></p>
                    <p>Original by <strong>Genizy</strong></p>
                    <p>Special thanks to the open-source community for inspiration and support.</p>
                    <p>Check out the <a href="https://github.com/aukak/network-zipper-modded" target="_blank">GitHub repository</a> for more details.</p>
                </div>
            </div>
        </div>

        <div class="footer-buttons">
            <button id="github" class="button">GitHub</button>
            <button id="discord" class="button">Discord</button>
        </div>
    </div>

    <script src="lib/jszip.js"></script>
    <script src="lib/beautify.js"></script>
    <script src="lib/beautify-css.js"></script>
    <script src="lib/beautify-html.js"></script>
    <script src="panel.js"></script>
</body>
</html>
